<div class="section section-white">
  <div class="container">
    <div class="row">

      <div class="section-title">
        <h1>Your cart contains:</h1>
      </div>

      <ul class="grid cs-style-3">
        <div ng-repeat="book in cart" class="col-md-4 col-sm-6">
          <figure>
            <img src="{{book.cover}}" alt="Cover">
            <figcaption>
              <h3>{{book.title}}</h3>
              <span>Price: {{book.price}}€</span>
            </figcaption>
          </figure>
        </div>
      </ul>

    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">

      <div class="section-title">
        <h1>Available offers:</h1>
      </div>

      <div class="col-lg-12">
        <!-- Pricing Plans Wrapper -->
        <div class="pricing-wrapper">

          <!-- Pricing Plan -->
          <div ng-repeat="offer in offers" class="pricing-plan">
            <h2 class="pricing-plan-title">{{offer.type}}</h2>

            <div ng-if="offer.type == 'percentage'" class="pricing-plan-price">-{{offer.value}}%</div>
            <div ng-if="offer.type == 'minus'" class="pricing-plan-price">-{{offer.value}}€</div>
            <div ng-if="offer.type == 'slice'" class="pricing-plan-price">-{{offer.value}}€</div>

            <!-- Pricing Plan Features -->
            <ul class="pricing-plan-features">
              <li ng-if="offer.type == 'slice'">Every <strong>{{offer.sliceValue}}€</strong> spent</li>
              <li ng-if="offer.type != 'slice'"><strong>Maximum</strong> security</li>
              <li><strong>1 day</strong> delivery</li>
              <li><strong>Huge</strong> wrapping</li>
            </ul>
            <a href="index.html" class="btn">Total: {{getTotalOffer(offer)}}€</a>
          </div>
          <!-- End Pricing Plan -->
        </div>
        <!-- End Pricing Plans Wrapper -->
      </div>
    </div>
  </div>
</div>
